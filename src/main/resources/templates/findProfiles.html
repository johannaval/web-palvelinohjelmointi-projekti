<html>

    <html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
        <head>
            <title>Turinat&Pulinat</title>
            <meta charset="UTF-8" /> 
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">                    
        </head>

        <body>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item px-3">
                            <a class="nav-link" th:href="@{/index}">Etusivu</a>
                        </li>
                        <li class="nav-item px-3">
                            <a class="nav-link" th:href="@{/accounts/{profileName}(profileName=${currentUser.profileName})}">Oma profiilisi</a>
                        </li> 
                        <li class="nav-item px-3">
                            <a class="nav-link" th:href="@{/accounts/{profileName}/photos(profileName=${currentUser.profileName})}">Oma kuva-galleria</a>
                        </li>  
                        <li class="nav-item active px-3">
                            <a class="nav-link" th:href="@{/findProfile}">Etsi käyttäjiä <span class="sr-only">(current)</span></a>
                        </li>   
                    </ul>
                    <ul class="navbar-nav float-md-right">                   
                        <li class="nav-item px-3" style="padding-right: 30px">
                            <a class="nav-link" th:href="@{/logout}">Kirjaudu ulos</a>
                        </li> 
                    </ul>

                </div>
            </nav>   
        </body>

        <body background="https://images.unsplash.com/photo-1494319827402-c4b839aed26b?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1169&q=80" style="background-size: cover; background-attachment: fixed;">  

            <br>
            </br>

            <div class="container">

                <div class="starter-template">

                    <div class="card bg-light mb-3" style="width: 95%; box-shadow: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23)" >
                        <div class="card-body">

                            <h1 style="font-family: 'Times New Roman'">Etsi käyttäjiä:</h1>
                            <p style="font-family:'Courier New'">Täällä voit etsiä käyttäjiä nimen perusteella</p>

                            <form action="#" th:action="@{/findProfile/seach}" method="GET"> 
                                <form>
                                    <input type="text" id="name" name="name"/>
                                    <input type="submit" class="btn btn-dark" value="Etsi!"/>
                                </form>


                                <ul class="list-group">
                                    <li class="list-group-item" th:each="profile : ${profiles}">

                                        <h6 style="font-family: 'Times New Roman'"> Nimi: <span th:text="${profile.account.name}">name</span></h6> 
                                        <h6 style="font-family: 'Times New Roman'"> Käyttäjänimi: <span th:text="${profile.account.username}">username</span></h6>
                                        <h6 style="font-family: 'Times New Roman'"> Profiilin tunnus: <span th:text="${profile.account.profileName}">profileName</span></h6>

                                        <p></p> 
                                        <form th:action="@{/accounts/{profileName}(profileName=${profile.account.profileName})}" method="GET">
                                            <input type="submit" id="showProfile" class="btn btn-dark" value="Näytä profiili"/>
                                        </form>
                                    </li>
                                    <br></br>
                                    <br></br>

                                </ul>
                        </div>
                    </div>
                </div>
            </div>
        </body>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </html>
</html>
